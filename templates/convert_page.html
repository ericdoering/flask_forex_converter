<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Page</title>
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <p>{{msg}}</p>
    {% endfor %}
    <h1>Convert Currency</h1>
    <form>
            <label>Convert From:</label><br>
                <input name="from" type="text" id="cvrt-from" value={{currA}}><br>
            <label>Convert To:</label><br>
                <input name="to" type="text" id="cvrt-to" value={{currB}}><br>
            <label>Amount:</label><br>
                <input name="amount" type="text" id="amount" value={{total}}><br>
        <button id="convert" type="submit">Convert</button>
      </form>
</body>
</html>
